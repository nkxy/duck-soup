<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Nick Yang</title>
    <meta name="description" content="My personal website.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<body>
    <div class="topnav" id="myTopnav">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <img src="hamburger_icon.svg">
        </a>
        <img src="logo.png" class="logo">
        <h1 class="header-title">Nick Yang</h1>
        <a href="resume.pdf" class="sh-font ">Resume</a>
        <a href="about.html" class="sh-font ">About</a>
        <a href="index.html" class="sh-font current-page">Work</a>

    </div>
</body>

</html>
